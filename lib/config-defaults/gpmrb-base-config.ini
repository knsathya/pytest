default_os_type = Android

# OS specific ENV params
[os_env]
    #Root mount partition path
    root_mount = /
    #Data mount partition path (RW)
    data_mount = string(default='/tmp')
    #Debugfs mount path
    debugfs_mount = /sys/kernel/debug
    #Configfs mount path
    configfs_mount = /sys/kernel/config
    #kernel modules dir path
    kernel_mod_path = /vendor/lib/modules/

# Test ENV params
[test_env]
    #Section for every domain type
    [[usb]]
        domain_name  = usb
        device_controller = dwc3.0.auto
        gadget_root = %(configfs_mount)s/usb_gadget/g1/
        gadget_config = %(gadget_root)s/configs/b.1/
        gadget_function = %(gadget_root)s/functions/
        gadget_source_sink = %(gadget_function)s/SourceSink.1
        gadget_loopback = %(gadget_function)s/Loopback.1
        gadget_adb = %(gadget_function)s/ffs.adb
