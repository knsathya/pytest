name = Ubuntu

[terminal]
    [[1]]
        type = shell
        name = bash

[connections]
    [[1]]
        type = serial
        name = /dev/ttyUSB4
        baudrate = 115200
        parity = None
        stopbit = 1
        bytesize = 8
        hfc = False
        sfc = False
        timeout = 1
        login_cmd = 'su',
        setup_cmd = 'echo 1 1 1 1 > /proc/sys/kernel/printk',
        reset_cmd = 'echo 4 4 1 7 > /proc/sys/kernel/printk',
        exit_cmd = 'exit',
    [[2]]
        type = usb-adb
        name = ADBDEVICE0

[test]
    preffered-host-terminal = string(min=0, max=30, default='terminal:1')
    preffered-remote-terminal = string(min=0, max=30, default='connections:1')