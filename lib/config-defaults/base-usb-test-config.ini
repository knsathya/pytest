[test_1]
    name = OS Version test
    type = platform_test
    cmd_list = 'remote:cat /proc/version',
    cmd_expected_result = ${OS_ENV.os_version},

[test_2]
    name = host controller enum test
    type = enum_test
    handler = pci_id_check,
    pci_id = ${TEST_ENV.USB.usb_host_pci_id}
    pci_driver = ${TEST_ENV.USB.usb_host_pci_driver}

[test_3]
    name = Device controller enum test
    type = enum_test
    handler = pci_id_check,
    pci_id = ${TEST_ENV.USB.usb_device_pci_id}
    pci_driver = ${TEST_ENV.USB.usb_device_pci_driver}

[test_4]
    name = Device controller control test (test 9: ch9 postconfig)
    type = functional_test
    gadget_controller = ${TEST_ENV.USB.usb_gadget_controller}
    gadget_config = ${TEST_ENV.USB.usb_gadget_config},
    gadget_functions = ${TEST_ENV.USB.usb_gadget_source_sink},
    handler = enable_gadget, execute_test
    cmd_list = 'host:./bin/testusb -a -t 9 -c 5000 -s 2048',

[test_5]
    name = Device controller control test (test 10: control queueing)
    type = functional_test
    gadget_controller = ${TEST_ENV.USB.usb_gadget_controller}
