name = Ubuntu
preffered-host-terminal = terminal:shell:1
preffered-remote-terminal = connections:serial:1

[terminal]
    [[shell]]
        [[[1]]]
            type = shell
            name = bash

[connections]
    [[serial]]
        [[[1]]]
            type = serial
            name = /dev/ttyUSB4
            baudrate = 115200
            parity = None
            stopbit = 1
            bytesize = 8
            hfc = False
            sfc = False
            timeout = 1
            login_cmd = 'su',
            setup_cmd = 'echo 1 1 1 1 > /proc/sys/kernel/printk',
            reset_cmd = 'echo 4 4 1 7 > /proc/sys/kernel/printk',
            exit_cmd = 'exit',
    [[usb-adb]]
        [[[1]]]
            type = usb-adb
            name = R1J56L618f996e