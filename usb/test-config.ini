[test_1]
    name = OS Version test

[test_2]
    name = host controller enum test
    type = usb_host_test
    handler = lspci_test
    remote_cmd = lspci -k
    remote_expected_result = 00:15.0 Class 0c03: 8086:5aa8 xhci_hcd

[test_3]
    name = Device controller enum test
    type = usb_device_test
    handler = lspci_test
    remote_expected_result = 00:15.1 Class 0c03: 8086:5aaa dwc3-pci

[test_4]
    name = Device controller control test
    type = usb_device_test
    handler = usb_device_test
    controller = dwc3.0.auto
    test_type = control
    testusb_bin = /mnt/disk2/CodeBase/upstream/pytest/usb/bin/testusb
    testusb_args = -s $BUFLEN -c $COUNT $*
    loopback_fpath = /config/usb_gadget/g1/functions/Loopback.1
    sourcesink_fpath = /config/usb_gadget/g1/functions/SourceSink.1
    adb_fpath = /config/usb_gadget/g1/functions/ffs.adb
    gadget_path = /config/usb_gadget/g1/
    gadget_config_path = /config/usb_gadget/g1/configs/b.1/
    remote_expected_result = 00:15.1 Class 0c03: 8086:5aaa dwc3-pci