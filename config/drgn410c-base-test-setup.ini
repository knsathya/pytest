[host]
    name = Ubuntu
    default_terminal = shell:0
    [[terminal]]
        [[[shell]]]
            [[[[0]]]]
                type = shell
                name = bash

[remote]
    name = "BXT GPMRB"
    default_terminal = serial:0
    [[terminal]]
        [[[serial]]]
            [[[[0]]]]
                type = serial
                name = /dev/ttyUSB0
                baudrate = 115200
                parity = None
                stopbit = 1
                bytesize = 8
                hfc = False
                sfc = False
                timeout = 1
                login_cmd = ,
                setup_cmd = 'echo 1 1 1 1 > /proc/sys/kernel/printk',
                reset_cmd = 'echo 4 4 1 7 > /proc/sys/kernel/printk',
                exit_cmd = ,
                filter_output = 'root@linaro-alip:~#',

[test]
    # Platform config files
    [[platform-env]]
        spec_cfg = ${CONFIG_SPEC_DIR}/platform-env-spec.ini
        base_cfg = ${CONFIG_DIR}/drgn410c-base-platform-env.ini
    [[test-dm-config]]
        # Create a section for every test suite
        [[[usb]]]
            spec_cfg = ${CONFIG_SPEC_DIR}/test-config-spec.ini
            base_cfg = ${CONFIG_DIR}/base-usb-test-config.ini
            handler_module = lib.usb_handlers
            handler_class = USBHandlers